{{ range .Site.Params.sidebar.widgets }}
  {{ if eq .type "disclosure" }}
  <div class="widget disclosure-widget">
    <h3>{{ .title }}</h3>
    <p>
      {{ .content }}
      {{ if .amazon_logo }}
      <a href="{{ .link }}" target="_blank" rel="nofollow noopener">
        <img src="/images/amazon-logo.png" alt="Amazon" style="height:20px; margin-left:5px; vertical-align:middle;">
      </a>
      {{ end }}
    </p>
  </div>
  {{ end }}
{{ end }}
