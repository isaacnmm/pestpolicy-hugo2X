  # You'll find many other parameters for things like:
  # analytics: (for Google Analytics or other tracking)
  # assets: (settings for CSS/JS assets)
  # fuseOpts: (settings for the built-in search, if enabled)
  # cover: (settings for cover images on posts)
  # label: (label/icon in header)


# --- Site Menu Configuration (Edit these for your navigation) ---
menu:
  main:
    - identifier: "home"
      name: "Home"
      url: "/"
      weight: 10

    - identifier: "articles"
      name: "Articles"
      url: "/posts/" # Make sure this matches where your articles are
      weight: 20

    - identifier: "about"
      name: "About"
      url: "/about/" # Make sure this matches your about page URL
      weight: 30

    # Add more menu items as needed for Categories, Tags, etc.
    # Look at the example site's menu config for ideas.


