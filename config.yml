# --- Basic Site Configuration (Edit these for Sleepy to Rested) ---
baseURL: 'https://pestpolicy.com/' # Your website's base URL
languageCode: 'en-us' # Your language code
title: 'Sleepy to Rested' # Your website's title
theme: "PaperModX" # Make sure this is "PaperModX"

permalinks:
  posts: "/:slug/"

homeInfoParams:
    Title: "PaperModX"
    Content: |
      Welcome to demo of hugo's theme PaperModX.

      - **PaperModX** is a simple but fast and responsive theme with useful feature-set that enhances UX.

      - PaperModX is based on theme [PaperMod](https://github.com/adityatelange/hugo-PaperMod).

      To get started, please head to the [Docs](docs).

      To see examples of different contents, head to [examples tag](tags/example).

# --- Theme-Specific Parameters (PaperModX) ---
# Found within the [params] or 'params:' section. Edit these for your site.
params:
  env: "production" # Keep as "production" for live site builds
  description: "Your guide to moving from sleepy to genuinely rested." # Your site's description
  keywords: # Your site's keywords
    - sleep
    - rest
    - quality sleep
    - sleep health
    - insomnia
    - bedroom environment
    # Add more relevant keywords
  author: "Elizabeth" # Your author name
  # You might see other author/profile related params here

  # Date format throughout the site
  DateFormat: "January 2, 2006" # Example format

  # Default theme (light, dark, or auto)
  defaultTheme: "light" # or "dark" or "auto"

  # Disable theme toggle (if you only want one theme)
  # disableThemeToggle: true

  # Enable / Disable specific features globally
  ShowShareButtons: true # Show social share buttons on articles
  ShowReadingTime: true # Show estimated reading time on articles
  ShowPostNavLinks: true # Show previous/next post links at the end of articles
  ShowRssButtonLeafBundle: false # Usually false unless you have specific RSS needs
  ShowToc: true # Enable Table of Contents by default for pages/posts

  # This is often for the profile mode on the homepage (see PaperModX docs)
